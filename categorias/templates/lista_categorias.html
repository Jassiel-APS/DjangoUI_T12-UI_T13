<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Categorías</h1>

        <div class="row" id="categorias-container">
            <!-- Aquí se insertarán las tarjetas de las categorías -->
        </div>
    </div>

    <script>
        // Función para obtener el JSON y mostrar las categorías en tarjetas Bootstrap
        function cargarCategorias() {
            fetch('/categorias/api/get')
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById('categorias-container');
                    container.innerHTML = '';
                    
                    data.forEach(categoria => {
                        container.innerHTML += `
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">${categoria.nombre}</h5>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        cargarCategorias();
    </script>
</body>
</html>
