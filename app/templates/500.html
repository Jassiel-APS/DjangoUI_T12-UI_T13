<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error del Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-header {
            font-size: 48px;
            font-weight: bold;
            color: #d32f2f;
        }
        .error-text {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        .btn-primary {
            background: #1b5e20;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-header">ERROR 500</h1>
        <img src="https://ginbits.com/wp-content/uploads/2021/08/How-to-Fix-500-Internal-Server-Error.png" alt="Error" class="img-fluid" style="width: 80%; max-width: 300px; margin-top: -10px;">
        <p class="error-text">Ha ocurrido un error en el servidor...</p>
        <p class="error-text">Intenta regresar a la página anterior o haz clic en el siguiente botón.</p>
        <button onclick="regresar()" class="btn btn-primary">Ir al Inicio</button>
    </div>

    <script>
        function regresar() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
